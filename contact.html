<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact | Goldwire Games</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Cabin:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    :root{
      --bg-color: #f7f3e9; --text-color: #2a2a2a;
      --accent-green: #4d7b48; --accent-gold: #b8913b; --accent-orange: #d08a43;
      --card-bg: #ffffff; --nav-bg: rgba(241,236,223,0.85);
      --bg-night: #0d0f11; --text-night: #e8e8e8; --card-night: #141619;
    }
    body{ margin:0; font-family: 'Cabin', sans-serif; background: var(--bg-color) url('paper-texture.png'); background-size: 350px; color:var(--text-color); transition: all 0.3s; }
    body.night{ background: var(--bg-night); color:var(--text-night); }
    
    #stars{ pointer-events:none; position:fixed; inset:0; z-index:0; opacity:0; transition:opacity 0.9s; }
    body.night #stars{ opacity:1; }
    #stars::after{ content:""; position:absolute; inset:0; background-image: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.9) 0.5px, transparent 2px); background-size: 100px 100px; opacity:0.8; }

    nav{ position: sticky; top:0; z-index: 40; display:flex; justify-content:center; gap:40px; padding:14px 18px; background: var(--nav-bg); backdrop-filter: blur(4px); border-bottom: 1px solid rgba(77,123,72,0.18); border-radius: 0 0 12px 12px; }
    nav a{ color: var(--accent-gold); text-decoration:none; font-weight:700; }
    nav a:hover{ color: var(--accent-orange); }
    #moon-toggle{ position:absolute; right:16px; top:10px; font-size:1.5rem; cursor:pointer; }

    .container{ max-width:700px; margin:0 auto; padding:40px 20px; position:relative; z-index:10; }
    
    .contact-card {
        background: var(--card-bg); padding: 40px; border-radius: 12px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.08);
    }
    body.night .contact-card { background: var(--card-night); }

    h1 { font-family: 'Merriweather', serif; color: var(--accent-green); text-align: center; }
    
    .form-group { margin-bottom: 20px; }
    label { display: block; font-weight: bold; margin-bottom: 8px; color: var(--accent-green); }
    input, textarea { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ccc; font-family: inherit; }
    body.night input, body.night textarea { background: #222; color: #fff; border-color: #444; }
    
    button {
        width: 100%; padding: 14px; background: var(--accent-gold); color: white; border: none;
        border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1rem;
    }
    button:hover { background: var(--accent-orange); }

    footer{ text-align:center; margin-top:40px; color:#666; font-size:0.9rem; }
  </style>
</head>
<body>
<div id="stars"></div>
<nav>
  <a href="index.html">Home</a>
  <a href="learn.html">Learn</a>
  <a href="about.html">About</a>
  <a href="shop.html">Shop</a>
  <a href="contact.html" style="color:var(--accent-orange)">Contact</a>
  <div id="moon-toggle">ðŸŒ™</div>
</nav>
<main class="container">
  <h1>Get in Touch</h1>
  <div class="contact-card">
    <p style="text-align:center; margin-bottom:30px;">Have questions about gameplay, retail inquiries, or press? Send us a message.</p>
    <form action="mailto:goldwiregames.studio@gmail.com" method="post" enctype="text/plain">
        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" required placeholder="Jane Doe">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="mail" required placeholder="jane@example.com">
        </div>
        <div class="form-group">
            <label>Message</label>
            <textarea name="comment" rows="5" required placeholder="How can we help?"></textarea>
        </div>
        <button type="submit">Send Message</button>
    </form>
  </div>
</main>
<footer>
  <p>&copy; 2025 Goldwire Games. All rights reserved.</p>
  <p>Instagram: <a href="https://instagram.com/goldwiregames" target="_blank" rel="noopener noreferrer">@goldwiregames</a> | X: <a href="https://x.com/GoldwireGames" target="_blank" rel="noopener noreferrer">@GoldwireGames</a> </p>
  <p><a href="mailto:goldwiregames.studio@gmail.com">Contact Us</a></p>
</footer>
<script>
  const moon = document.getElementById('moon-toggle');
  moon.addEventListener('click', () => {
    document.body.classList.toggle('night');
    moon.textContent = document.body.classList.contains('night') ? 'ðŸŒ•' : 'ðŸŒ™';
  });
</script>
</body>
</html>
